<div class="photo-wrapper" *ngIf="photos">
  <div *ngFor="let photo of photos | slice:0:visibleImages; let i=index" class="photo">
    <figure>
      <img src="{{photo.url}}" alt="{{photo.title}}" title="{{photo.title}}">
    </figure>
    <button (click)="addToFav(photo, $event)" class="add-to-fav-btn">Add to Favorites</button>
  </div>
</div>
<div (click)="increaseVisibleImagesByClick()" class="load-more-btn">
  <i class="fas fa-caret-down"></i>
  Load more
</div>
